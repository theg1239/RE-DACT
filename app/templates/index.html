<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Redaction Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        .circles {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle:nth-child(1) { background-color: #ff5f56; }
        .circle:nth-child(2) { background-color: #ffbd2e; }
        .circle:nth-child(3) { background-color: #27c93f; }

        .menu, .redacted-output {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .menu.active, .redacted-output.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle" id="menuToggle" title="Input Menu"></div>
            <div class="circle" id="showRedacted" title="Redacted Output"></div>
            <div class="circle" title="Placeholder"></div>
        </div>
        <div class="menu active" id="menu">
            <textarea id="inputText" placeholder="Enter text to redact..."></textarea>
            <button id="redactButton">Redact</button>
        </div>
        <div class="redacted-output" id="redactedTextContainer">
            <textarea id="redactedText" readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const showRedacted = document.getElementById('showRedacted');
            const redactButton = document.getElementById('redactButton');
            const menu = document.getElementById('menu');
            const redactedTextContainer = document.getElementById('redactedTextContainer');
            const redactedText = document.getElementById('redactedText');
            const inputText = document.getElementById('inputText');

            // Toggle to show input menu
            menuToggle.addEventListener('click', () => {
                redactedTextContainer.classList.remove('active');
                menu.classList.add('active');
            });

            // Toggle to show redacted output
            showRedacted.addEventListener('click', () => {
                menu.classList.remove('active');
                redactedTextContainer.classList.add('active');
            });

            // Handle redact button click
            redactButton.addEventListener('click', () => {
                const text = inputText.value;
                if (!text.trim()) return;

                fetch('/redact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    redactedText.value = data.redacted_text;
                    menu.classList.remove('active');
                    redactedTextContainer.classList.add('active');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during redaction. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
