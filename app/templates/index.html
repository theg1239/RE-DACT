<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-DACT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            font-size: 2em;
            margin-bottom: 20px;
            animation: glitch 1s infinite alternate-reverse;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #00ff00, -2px -2px 0 #ff00ff;
                transform: translate(2px, 2px);
            }
            100% {
                text-shadow: -2px -2px 0 #00ff00, 2px 2px 0 #ff00ff;
                transform: translate(-2px, -2px);
            }
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px; /* Adjusted to move the menu lower */
        }

        .circles {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle:nth-child(1) { background-color: #ff5f56; }
        .circle:nth-child(2) { background-color: #ffbd2e; }
        .circle:nth-child(3) { background-color: #27c93f; }

        .menu, .redacted-output {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .menu.active, .redacted-output.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: none;
        }
    </style>
</head>
<body>
    <h1>&lt; RE-DACT &gt;</h1>
    <div class="container">
        <div class="circles">
            <div class="circle" id="menuToggle" title="Input Menu"></div>
            <div class="circle" id="showRedacted" title="Redacted Output"></div>
            <div class="circle" id="uploadTrigger" title="Upload .txt File"></div>
            <input type="file" id="fileInput" accept=".txt">
        </div>
        <div class="menu active" id="menu">
            <textarea id="inputText" placeholder="Enter text to redact..."></textarea>
            <button id="redactButton">Redact</button>
        </div>
        <div class="redacted-output" id="redactedTextContainer">
            <textarea id="redactedText" readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const showRedacted = document.getElementById('showRedacted');
            const redactButton = document.getElementById('redactButton');
            const menu = document.getElementById('menu');
            const redactedTextContainer = document.getElementById('redactedTextContainer');
            const redactedText = document.getElementById('redactedText');
            const inputText = document.getElementById('inputText');
            const uploadTrigger = document.getElementById('uploadTrigger');
            const fileInput = document.getElementById('fileInput');

            
            menuToggle.addEventListener('click', () => {
                redactedTextContainer.classList.remove('active');
                menu.classList.add('active');
            });

            
            showRedacted.addEventListener('click', () => {
                menu.classList.remove('active');
                redactedTextContainer.classList.add('active');
            });

            
            uploadTrigger.addEventListener('click', () => {
                fileInput.click();
            });

            
            redactButton.addEventListener('click', () => {
                const text = inputText.value;
                if (!text.trim()) return;

                fetch('/redact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    redactedText.value = data.redacted_text;
                    menu.classList.remove('active');
                    redactedTextContainer.classList.add('active');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during redaction. Please try again.');
                });
            });

            // Handle file upload and redaction
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    fetch('/redact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        redactedText.value = data.redacted_text;
                        menu.classList.remove('active');
                        redactedTextContainer.classList.add('active');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred during redaction. Please try again.');
                    });
                };
                reader.readAsText(file);
            });
        });
    </script>
</body>
</html>
