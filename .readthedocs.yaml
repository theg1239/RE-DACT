# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 1

build:
  os: windows
  tools:
    python: "3.10"

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements.txt  # Updated to reflect the root directory
    - method: pip
      path: .
    - path: .

# Optionally, build PDF and EPUB versions of your documentation
formats:
  - pdf
  - epub